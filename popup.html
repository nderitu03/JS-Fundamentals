<!DOCTYPE html><html><head><title>ModalApocalypse</title><style>
*{margin:0;padding:0;box-sizing:border-box;}body{font-family:Arial;background:repeating-linear-gradient(45deg,#111,#222 10px);color:#0f0;height:100vh;display:flex;align-items:center;justify-content:center;cursor:crosshair;}#btn{width:200px;height:60px;background:linear-gradient(45deg,#f00,#0f0,#00f);border:none;border-radius:0;font-size:1.5rem;font-weight:bold;text-transform:uppercase;animation:pulse 1s infinite;box-shadow:0 0 50px #f0f;}@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.96);display:flex;align-items:center;justify-content:center;z-index:6969;}.modal::before{content:'';position:absolute;top:-50px;left:-50px;right:-50px;bottom:-50px;background:radial-gradient(circle,rgba(255,0,0,.3) 0%,transparent 70%);animation:rot 3s infinite linear;}@keyframes rot{to{transform:rotate(360deg);}}.modal>div{width:420px;padding:69px;background:#000;border:3px solid #0f0;box-shadow:0 0 100px lime,0 0 200px red,inset 0 0 50px blue;border-radius:0;position:relative;}.modal>div::after{content:'x';position:absolute;top:10px;right:10px;color:#f00;font-size:3rem;cursor:pointer;font-weight:bold;}.modal>div h2{margin-bottom:20px;text-align:center;font-size:2rem;text-shadow:0 0 20px lime;}.modal>div p{text-align:center;font-size:1.2rem;margin-bottom:40px;}
</style></head><body><button id="btn">CLICK IF U DARE ðŸ˜ˆ</button><script>
let z=0;function modalocalypse(e){if(e.target.id!=='btn'&&e.target.tagName!=='BUTTON')return;let m=document.createElement('div');m.className='modal';m.innerHTML=`<div><h2>Modal #${++z}</h2><p>Click anywhere = 3 moar hell. RAM: ${(performance.memory?.usedJSHeapSize/1e6||'???').toFixed(0)}MB</p></div>`;m.querySelector('div::after').onclick=()=>{m.remove();};m.onclick=(ev)=>{if(ev.target===m){for(let i=0;i<3;i++)setTimeout(modalocalypse,10+Math.random()*50);}};document.body.appendChild(m);window.onkeydown=(e)=>{if(e.key==='Escape')modalocalypse({});};}document.getElementById('btn').onclick=modalocalypse; // ONE CLICK = DOOM
</script></body></html>
